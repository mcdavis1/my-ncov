inputs:
  - name: reference-data
    metadata: https://data.nextstrain.org/files/ncov/open/reference/metadata.tsv.xz
    sequences: https://data.nextstrain.org/files/ncov/open/reference/sequences.fasta.xz
  - name: your-data
    metadata: data/your_metadata.tsv
    sequences: data/your_sequences.fasta.gz

builds:
  your-build-name:
    region: Region
    country: Country
    subsampling_scheme: custom_scheme

subsampling:
  custom_scheme:
    focal:
      max_sequences: 100
      query: "(region == '{region}') & (country == '{country}')"
    contextual:
      max_sequences: 100
      query: "(country != '{country}')"
